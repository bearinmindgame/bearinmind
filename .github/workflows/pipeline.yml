# This workflow will build a Java project with Ant
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-ant

name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Install optional Ant components
      run: |
        if [ ! -f lib/ant.tar.gz ]; then
          curl -o lib/ant.tar.gz https://downloads.apache.org/ant/binaries/apache-ant-1.10.12-bin.tar.gz
        fi
        tar xfz lib/ant.tar.gz

    - name: Test with Ant
      run: ant -lib ./lib -noinput -buildfile build.xml test
    - name: Report test results
      uses: dorny/test-reporter@v1
      with:
        name: JUnit
        path: out/test-report/*.xml
        reporter: java-junit
    - name: Build with Ant
      run: ant -lib ./lib -noinput -buildfile build.xml
